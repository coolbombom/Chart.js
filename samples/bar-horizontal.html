<!doctype html>
<html>
	<head>
		<title>Bar Chart</title>
		<script type='text/javascript' src='../src/Chart.Core.js'></script>
		<script type='text/javascript' src='../src/Chart.Bar.js'></script>
	</head>
	<body>
		<canvas id="canvas" height="450" width="600"></canvas>
		<canvas id="canvas2" height="450" width="600"></canvas>


	<script>
	var randomScalingFactor = function(){ return Math.round(Math.random()*100)};

	var barChartData = {
		labels : ["January","February","March","April","May","June","July"],
		datasets : [
			{
				fillColor : "rgba(220,220,220,0.5)",
				strokeColor : "rgba(220,220,220,0.8)",
				highlightFill: "rgba(220,220,220,0.75)",
				highlightStroke: "rgba(220,220,220,1)",
				data: [65, 59, 70, 71, 56, 55, 40]
			},
			{
				fillColor : "rgba(151,187,205,0.5)",
				strokeColor : "rgba(151,187,205,0.8)",
				highlightFill : "rgba(151,187,205,0.75)",
				highlightStroke : "rgba(151,187,205,1)",
				data: [28, 48, 40, 19, 75, 27, 78]
			}
		]

	}
	window.onload = function(){
		var ctx = document.getElementById("canvas").getContext("2d");
		window.myBar = new Chart(ctx).Bar(barChartData, {
			// responsive : true,
			invertXY: false
		});
		var ctx = document.getElementById("canvas2").getContext("2d");
		window.myBar2 = new Chart(ctx).Bar(barChartData, {
			// responsive : true,
			invertXY: true
		});
	}

	</script>
	</body>
</html>
